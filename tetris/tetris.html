<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="../commonStyles/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="title">Tetris</h1>
        <nav>
            <a href="../index.html">
                Главная
            </a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <!--code-->
        <div id="game-container">
            <div id="board-container">
                <!--canvas-->
                <canvas id="tetris-board" width="300px" height="600px"></canvas>
                <!--canvas-->
            </div>
            <div id="controls">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="next-piece-container">
                    <h3></h3>
                    <!--canvas-->
                    <canvas id="next-piece" width="120" height="120"></canvas>
                    <!--canvas-->
                </div>
<!--                <div class="d-pad">-->
<!--                    <div id="left" class="d-pad-button">&#9664;</div>-->
<!--                    <div id="right" class="d-pad-button">&#9654;</div>-->
<!--                    <div id="down" class="d-pad-button">&#9660;</div>-->
<!--                    <div id="rotate" class="d-pad-button">R</div>-->
<!--                </div>-->
                <button id="start-button">Start Game</button>
                <button id="restart-button" style="display: none">Restart Game</button>
                <div id="instructions">
                    Use arrow keys to move.<br>
                    Press "A","S","D" and "W" to rotate.
                </div>
                <div id="music-control">
                    <label>
                        <input type="checkbox" id="music-toggle"> Background Music
                    </label>
                </div>
            </div>
        </div>


        <!--code-->
    </div>
</main>

<footer class="ref">
    <div class="container">
        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/link--v1.png" alt="link--v1"/>
        <a class="ref-a" href="">автор</a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</body>
</html>
